<!DOCTYPE html>
<html>
<head>
  <title>Card Example</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .card h2 {
      font-size: 18px;
      margin-top: 0;
    }
    
    .card p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>This is the content of the card.</p>
  </div>
</body>
</html>
